<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Proxy Example</title>
</head>
<body>

  <h1>Testing CORS Proxy</h1>
  <button id="fetchButton">Fetch Data</button>
  <pre id="responseData"></pre> <!-- To display the fetched data -->

  <script>
    // Client-side script to call the proxy server
    const proxyUrl = 'http://localhost:8082'; // Proxy server running on localhost:8082
    const targetUrl = 'https://certinia.com/cdn-cgi/rum?';

    document.getElementById('fetchButton').addEventListener('click', function() {
      // Fetch data via the proxy server
      fetch(proxyUrl + '/' + targetUrl)
        .then(response => response.json())  // Assuming the response is JSON
        .then(data => {
          console.log('Response Data:', data);
          // Display the fetched data on the page
          document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('responseData').textContent = 'Error: ' + error.message;
        });
    });
  </script>

</body>
</html>
