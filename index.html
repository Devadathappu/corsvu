<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Proxy Example</title>
</head>
<body>

  <h1>Testing CORS Proxy</h1>
  <button id="fetchButton">Fetch Data</button>
  
  <!-- Section to display the data -->
  <div id="output">
    <h2>Response Data:</h2>
    <pre id="responseData"></pre>
  </div>

  <script>
    // Client-side script to call the proxy server
    const proxyUrl = 'http://localhost:8082/';
    const targetUrl = 'https://certinia.com/cdn-cgi/rum?';

    document.getElementById('fetchButton').addEventListener('click', function() {
      fetch(proxyUrl + targetUrl)
        .then(response => response.json()) // Assuming JSON response
        .then(data => {
          console.log('Response Data:', data);
          
          // Display the data on the page
          const responseData = document.getElementById('responseData');
          responseData.textContent = JSON.stringify(data, null, 2); // Format the JSON data
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>

</body>
</html>
