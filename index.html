<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Proxy Example</title>
</head>
<body>

  <h1>Testing CORS Proxy</h1>
  <button id="fetchButton">Fetch Data</button>
  <pre id="responseData"></pre> <!-- To display the fetched data -->

  <script>
    // Client-side script to call the proxy server
    const proxyUrl = 'http://localhost:8080/';
    const targetUrl = 'https://certinia.com/cdn-cgi/rum?';

    document.getElementById('fetchButton').addEventListener('click', function() {
      fetch(proxyUrl + targetUrl)
        .then(response => response.text()) // Get the response as plain text first
        .then(data => {
          console.log('Raw Response Data:', data); // Log the raw response to inspect it
          
          try {
            const jsonData = JSON.parse(data); // Attempt to parse as JSON
            console.log('Parsed JSON Data:', jsonData);
            
            // Display the data on the page
            const responseData = document.getElementById('responseData');
            responseData.textContent = JSON.stringify(jsonData, null, 2); // Display formatted JSON
          } catch (error) {
            console.error('Error parsing JSON:', error);
            const responseData = document.getElementById('responseData');
            responseData.textContent = 'Error parsing JSON: ' + error.message;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          const responseData = document.getElementById('responseData');
          responseData.textContent = 'Fetch error: ' + error.message;
        });
    });
  </script>

</body>
</html>
