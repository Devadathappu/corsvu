<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Proxy Example</title>
</head>
<body>

    <h1>Testing CORS Proxy</h1>
    <button id="fetchButton">Fetch Data</button>
    <pre id="responseData"></pre>

    <script>
        const proxyUrl = 'http://localhost:8082/proxy'; // Proxy server
        const targetUrl = 'https://certinia.com/wp-json/oembed/1.0/embed'; // Target URL

        document.getElementById('fetchButton').addEventListener('click', function() {
            fetch(proxyUrl + '?url=' + encodeURIComponent(targetUrl))
                .then(response => response.json())
                .then(data => {
                    console.log('Response Data:', data);
                    document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('responseData').textContent = 'Error: ' + error.message;
                });
        });
    </script>

</body>
</html>
